<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./src/scss/todo.css">
    <title>Todo App</title>
</head>

<body>
    <i class="fas fa-moon" id="dark-toggle"></i>
    <div class="todo">
        <div class="todo-header">
            <div class="date">
            </div>
            <span class="pending"></span>
        </div>
        <div class="todo-content">

        </div>
        <div class="todo-footer">
            <button class="add">+</button>
        </div>

    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <h2>Create Task</h2>
                <form type=submit>
                    <input type="text" class="modal-input" required>
                </form>
            </div>
            <div class="modal-footer">
                <div class="start-time">
                    <h3>Start time: <input type="time" id="appt" name="appt" min="09:00" max="18:00" required></h3>
                </div>
                <button type="submit" class="addTaskBtn">Add Task</button>
            </div>
        </div>
    </div>

    <script src="./src/js/todoLocal.js"></script>
    <script src="./src/js/darkmode.js"></script>

</body>

</html>
